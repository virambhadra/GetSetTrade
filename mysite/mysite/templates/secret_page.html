<head>

<p id="GFG_UP"></p>
<div id="div"> 
  <img src="data:image/png;base64, {{ data }}" alt="" height="400" ,width="250">
</div>
<button onClick="GFG_Fun()"> 
  click here 
</button> 
<br>
<p id="GFG_DOWN"></p> 
<br>
<script> 
  $('#GFG_UP'); 

  function show(divId) { 
      $("#" + divId).show(); 
  } 

  function GFG_Fun() { 
      show('div'); 
      $('#GFG_DOWN').text("Query fired."); 
  } 
</script> 
</body>
